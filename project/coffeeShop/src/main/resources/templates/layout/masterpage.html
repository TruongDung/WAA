<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>CoffeShop</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../../css/main.css"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/4.0.0-1/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
	<div class="container">
		<a class="navbar-brand" th:href="@{/}">Home</a>

		<div class="collapse navbar-collapse">
			<ul class="navbar-nav ml-auto">
				<li class="nav-item" sec:authorize="isAuthenticated()">
	               <div class="nav-link"> Hello <label th:text ="${#authentication.getPrincipal().getUser().getEmail()}"></label> </div>
	             </li>
	             <li class="nav-item" sec:authorize="isAuthenticated()">
	             	<a class="nav-link" th:href="@{/person/me}"><i class="fas fa-info-circle"></i> My Information</a>
	             </li>
	             <li class="nav-item" sec:authorize="isAuthenticated()">
	             	<a class="nav-link" th:href="@{/order/list}"><i class="fas fa-bars"></i> Orders</a>
	             </li>
	             <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	             	<a class="nav-link" th:href="@{/product/list}"><i class="fas fa-coffee"></i> Products</a>
	             </li>
	             <li class="nav-item" sec:authorize="hasRole('ADMIN')">
	             	<a class="nav-link" th:href="@{/person/list}"><i class="fas fa-user"></i> Person</a>
	             </li>
	             <li class="nav-item">
	             	<a class="nav-link" th:href="@{/order/shoppingCart}"><i class ="fa fa-shopping-cart"></i> View Cart</a>
	             </li>
	             <li class="nav-item" sec:authorize="!isAuthenticated()">
                    <a class="nav-link" th:href="@{/login}"><i class="fas fa-sign-in-alt"></i> Login</a>
                </li>
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="nav-link" th:href="@{/logout}"><i class="fas fa-sign-out-alt"></i> Logout</a>
                </li>
			</ul>
		</div>
	</div>
</nav>

<!-- Page Content -->
<div class="container">
    <th:block layout:fragment="page_content">
    </th:block>
    <!-- /.row -->
</div>
<!-- /.container -->

<script type="text/javascript" src="/webjars/jquery/3.3.1/jquery.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.0.0-1/js/bootstrap.js"></script>
<th:block layout:fragment="scripts">
</th:block>
</body>
</html>
