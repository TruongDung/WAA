<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/masterpage">
<head>
<title>Product</title>
</head>
<body>
<th:block layout:fragment="page_content">
	<table class="table table-hover">
	   <thead class="thead-light ">
	   <tr>
	       <th scope="col">Name</th>
	       <th>Description</th>
	       <th>Price</th>
	       <th>Type</th>
	       <th>Action</th>
	   </tr>
	   </thead>
	   <tbody>
		   <tr th:each="item: ${products}">
				<td th:text="${item.productName}"></td>
				<td th:text="${item.description}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.productType}"></td>
				<td>
					<button th:attr="productId=${item.id}" class="btn btn-info btn-sm btn-refresh-shopping-cart"><i class="fa fa-save"></i></button>
	                <button th:attr="productId=${item.id}" class="btn btn-danger btn-sm btn-remove-product-cart"><i class="fa fa-trash"></i></button>
				</td>
			</tr>
	   </tbody>
	</table>
</th:block>
</body>
</html>
