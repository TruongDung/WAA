<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/masterpage">
<head>
</head>
<body>
<th:block layout:fragment="page_content">
	<table border="1">
		<thead>
			<tr>
				<th>Email</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Phone</th>
				<th>Enabled</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="item: ${persons}">
				<td th:text="${item.email}"></td>
				<td th:text="${item.firstName}"></td>
				<td th:text="${item.lastName}"></td>
				<td th:text="${item.phone}"></td>
				<td th:text="${item.enable}"></td>
			</tr>
		</tbody>
	</table>
</th:block>
</body>
</html>
