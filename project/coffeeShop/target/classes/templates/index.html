<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/masterpage">
<head>
</head>
<body>
<th:block layout:fragment="page_content">
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="product : ${products}">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.productName}"></h4>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="product-price" th:text="${product.price} + ' $'"></p>
                </div>
                <div class="card-footer">
                    <button th:attr="productId=${product.id}" class="add-to-cart-btn btn"><i class="fa fa-shopping-cart"></i> Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
<th:block layout:fragment="scripts">
    <script th:src="@{/js/home.js}" src="../../js/home.js" type="text/javascript"></script>
</th:block>
</html>
