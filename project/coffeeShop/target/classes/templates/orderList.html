<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/masterpage">
<head>
</head>
<body>
<th:block layout:fragment="page_content">
<div th:each="item: ${orders}">
	<h5>Order Number: <span th:text="${item.id}"></span></h5>
	<label>Total Price <span th:text="${item.getTotalAmount()}  + ' $'"></span></label><br/>
	<label>Date <span th:text="${item.getOrderDate()}"></span></label><br/>
	<label>Buyer <span th:text="${item.Person.getFullName()}"></span></label>
       <table class="table table-hover">
	   <thead class="thead-light ">
	   <tr>
	       <th scope="col">Name</th>
	       <th scope="col">Price</th>
	       <th scope="col">Quanlity</th>
	   </tr>
	   </thead>
	   <tbody>
		   <tr th:each="orderLine : ${item.orderLines}">
				<td th:text="${orderLine.product.productName}"></td>
				<td th:text="${orderLine.product.price}"></td>
				<td th:text="${orderLine.quantity}"></td>
			</tr>
	   </tbody>
	</table>
	<hr/>
</div>
</th:block>
</body>
</html>
