<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/masterpage">
<head>
</head>
<body>
<th:block layout:fragment="page_content">
	<a class="btn btn-primary" th:href="@{/product/add}">Add Person</a>
	<table class="table table-hover">
	   <thead class="thead-light ">
	   <tr>
	       <th scope="col">Name</th>
	       <th>Description</th>
	       <th>Price</th>
	       <th>Type</th>
	       <th>Action</th>
	   </tr>
	   </thead>
	   <tbody>
		   <tr th:each="item: ${products}">
				<td th:text="${item.productName}"></td>
				<td th:text="${item.description}"></td>
				<td th:text="${item.price}"></td>
				<td th:text="${item.productType}"></td>
				<td> <button th:attr="productId=${item.id}" class="btn btn-danger delete-single-product"><i class="fa fa-trash"></i></button> </td>
			</tr>
	   </tbody>
	</table>
</th:block>
</body>

<th:block layout:fragment="scripts">
    <script th:src="@{/js/product.js}" src="../../js/product.js" type="text/javascript"></script>
</th:block>
</html>
