<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout/layout">
<head>
</head>
<body>

<ol layout:fragment="breadcrumb">
</ol>
<th:block layout:fragment="page_content">
    <div class="row text-center">
        <div class="col-lg-3 col-md-6 mb-4" th:each="product, iter : ${products}">
            <div class="card">
                <img class="card-img-top"/>
                <div class="card-body">
                    <h4 class="card-title" th:text="${product.name}">Product name</h4>
                    <p class="card-text" th:text="${product.description}"></p>
                    <p class="product-price" th:text="${product.price} + ' $'"></p>
                </div>
                <div class="card-footer">
                    <button th:attr="productId=${product.id}" class="add-to-cart-btn btn btn-primary">Add to cart</button>
                </div>
            </div>
        </div>
    </div>
</th:block>
</body>
</html>
